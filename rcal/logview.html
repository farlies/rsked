<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='w3.css' rel='stylesheet' />
<link href='lstyles.css' rel='stylesheet' />
<title>rsked logs</title>
</head>
<body>
  <div class="w3-top" id="logmenus">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <label for="curlogs" class="w3-bar-item">Log:</label>
      <select id="curlogs" name="curlogs"  class="w3-bar-item"></select>
      <div class="w3-bar-item"> 
        <input type="checkbox" id="warnerroronly" value="warnerroronly">
        <label for="warnerroronly">Warnings only</label>
      </div>
      <div class="w3-right w3-bar-item">
        <img src="images/rsked32.png" alt="rsked icon">
        <button onclick="open_rcal()">Edit Schedule</button>
      </div>
    </div>
  </div>
  <div class="w3-panel w3-green"> <p>...</p> </div>
  <div class="w3-auto"> <!--   style="max-width:1100px" -->
    <div id='logarea'>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="logview.js"  type="text/javascript"></script>
</body>
</html>
